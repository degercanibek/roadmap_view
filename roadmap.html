<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Roadmap</title>
    <link rel="stylesheet" href="roadmap-styles.css">
</head>
<body>

    <div class="top-controls">
        <div class="controls-container">
            <select id="lang-select" class="control-select lang-select" title="Language">
                <option value="tr">ðŸ‡¹ðŸ‡· TR</option>
                <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
            </select>
            
            <div class="control-divider"></div>
            
            <select id="theme-select" class="control-select theme-select" title="Theme"></select>
            
            <div class="control-divider"></div>
            
            <div class="font-size-controls">
                <button id="font-decrease" class="font-btn" title="Decrease font size">Aâˆ’</button>
                <button id="font-increase" class="font-btn" title="Increase font size">A+</button>
            </div>
            
            <div class="control-divider"></div>
            
            <button id="import-btn" class="control-btn" title="Import JSON">Import</button>
            <button id="export-btn" class="control-btn" title="Export JSON">Export</button>
            <button id="edit-mode-btn" class="control-btn edit-btn" title="Edit Mode">Edit</button>
        </div>
    </div>

    <h1 id="page-title">Directorate Roadmap</h1>

    <div class="roadmap-container" id="roadmap-container">
        <!-- Content will be dynamically generated from JavaScript -->
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Edit Milestone</h2>
            <form id="milestone-form">
                <input type="hidden" id="edit-section-id">
                <input type="hidden" id="edit-milestone-index">
                
                <label>Date (TR):</label>
                <input type="text" id="date-tr" required>
                
                <label>Date (EN):</label>
                <input type="text" id="date-en" required>
                
                <label>Description (TR):</label>
                <textarea id="desc-tr" rows="3" required></textarea>
                
                <label>Description (EN):</label>
                <textarea id="desc-en" rows="3" required></textarea>
                
                <label for="product">Product Name:</label>
                <input type="text" id="product" placeholder="e.g., Sungur Portal, ResAI">
                
                <label for="rag-status">RAG Status:</label>
                <select id="rag-status">
                    <option value="none">No Status</option>
                    <option value="green">ðŸŸ¢ Green (On Track)</option>
                    <option value="amber">ðŸŸ¡ Amber (At Risk)</option>
                    <option value="red">ðŸ”´ Red (Off Track)</option>
                </select>
                
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Save</button>
                    <button type="button" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="roadmap-script.js"></script>

</body>
</html>
